<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://kendo.cdn.telerik.com/themes/8.0.1/default/default-main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>
<body><!DOCTYPE html>
    <html>
    <head>
        <base href="https://demos.telerik.com/kendo-ui/bubble-charts/index">
        <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
        <title></title>
        <link href="https://kendo.cdn.telerik.com/themes/8.0.1/default/default-main.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        
        <script src="https://kendo.cdn.telerik.com/2024.2.514/js/kendo.all.min.js"></script>
        
        
    </head>
    <body>
        <div id="example">
        <div class="demo-section wide">
            <div id="chart"></div>
            <ul>
                <li>Circle size shows number of job applicants</li>
                <li>Vertical position shows number of employees</li>
                <li>Horizontal position shows job growth</li>
            </ul>
        </div>
        <script>
            function createChart() {
                $("#chart").kendoChart({
                    title: {
                        text: "Job Growth for 2011"
                    },
                    legend: {
                        visible: false
                    },
                    seriesDefaults: {
                        type: "bubble"
                    },
                    series: [{
                        data: [{
                            x: -2500,
                            y: 50000,
                            size: 500000,
                            category: "Microsoft"
                        }, {
                            x: 500,
                            y: 110000,
                            size: 7600000,
                            category: "Starbucks"
                        }, {
                            x: 7000,
                            y: 19000,
                            size: 700000,
                            category: "Google"
                        }, {
                            x: 1400,
                            y: 150000,
                            size: 700000,
                            category: "Publix Super Markets"
                        }, {
                            x: 2400,
                            y: 30000,
                            size: 300000,
                            category: "PricewaterhouseCoopers"
                        }, {
                            x: 2450,
                            y: 34000,
                            size: 90000,
                            category: "Cisco"
                        }, {
                            x: 2700,
                            y: 34000,
                            size: 400000,
                            category: "Accenture"
                        }, {
                            x: 2900,
                            y: 40000,
                            size: 450000,
                            category: "Deloitte"
                        }, {
                            x: 3000,
                            y: 55000,
                            size: 900000,
                            category: "Whole Foods Market"
                        }]
                    }],
                    xAxis: {
                        labels: {
                            format: "{0:N0}",
                            skip: 1,
                            rotation: "auto"
                        },
                        axisCrossingValue: -5000,
                        majorUnit: 2000,
                        plotBands: [{
                            from: -5000,
                            to: 0,
                            color: "#00f",
                            opacity: 0.05
                        }]
                    },
                    yAxis: {
                        labels: {
                            format: "{0:N0}"
                        },
                        line: {
                            width: 0
                        }
                    },
                    tooltip: {
                        visible: true,
                        format: "{3}: {2:N0} applications",
                        opacity: 1
                    }
                });
            }
    
            $(document).ready(createChart);
            $(document).bind("kendo:skinChange", createChart);
        </script>
        <style>
            .demo-section {
                position: relative;
            }
    
            .demo-section ul {
                font-size: 11px;
                margin: 63px 30px 0 0;
                padding: 30px;
                position: absolute;
                right: 0;
                top: 0;
                text-transform: uppercase;
                width: 146px;
                height: 94px;
            }
        </style>
    </div>
    
    
    
    </body>
    </html>
    
    
        <div id="example">
				<div class="demo-section" style="text-align: center;">
             <h4>Pick a date</h4>
             <div id="calendar"></div>
        </div>
            <script>
                $(document).ready(function() {
                    // create Calendar from div HTML element
                    $("#calendar").kendoCalendar();
                });
            </script>
        </div>



</body>
</html>
